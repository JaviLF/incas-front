<div class="container">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3>Lista De Colaboradores</h3>
      <button class="btn btn-success float-end" routerLink="/agregarColaborador">Nuevo</button>
    </div>
    <div class="card-body">
      <table class="table table-hover" >
        <thead>
          <tr>
            <th>CI</th>
            <th>Nombre</th>
            <th>Apellidos</th>
						<th>Edad</th>
						<th>Nivel Profesional</th>
            <th>   </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let collaborator of collaborators">
            <td>{{collaborator.CI}}</td>
            <td>{{collaborator.Name}}</td>
            <td>{{collaborator.LastName}}</td>
						<td>{{collaborator.Age}} a√±os</td>
						<td>{{collaborator.ProfesionalLevel}}</td>
             <td>
              <button routerLink="/colaboradores/{{collaborator.CI}}" class="btn btn-success">Ver</button>
               <!--<button (click)="Eliminar(persona)" class="btn btn-danger" style="margin-left: 20px">Eliminar</button>  -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>
